<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML Tutorial">
    <meta name="author" content="Mazen Magdy">
    <meta name="keywords"  content="html, tags">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Forms Page</title>
</head>
<body>
    <div class="container">
        <header>
            <h1><em>Forms Page</em></h1>
        </header>
        <nav>
            <h3><a href="Index.html">Home Page</a></h3>
            <ul>
                <li><a href="#">contact</a></li>
                <li><a href="https://www.w3schools.com/html/default.asp">sourceCode</a></li>
            </ul>
        </nav>
        <div class="main">
            <form method="post" action="Index.html" id="form">
                <fieldset>
                    <label for="first-name">First name: <input type="text" id="first-name" name="first-name" required></label>
                    <label for="last-name">Last name: <input type="text" id="last-name" name="last-name" required></label>
                    <label for="email" id="email-label">Email: <input type="email" id="email" name="email" required></label>
                    <label for="date" id="date-label">Birthday: <input type="date" id="date" name="date" required></label>
                    <label for="Governorate"> Where are you from?
                        <select id="Governorate" name="Governorate">
                            <option value="">Select Governorate</option>
                            <option value="1">Cairo</option>
                            <option value="2">Benisuef</option>
                            <option value="3">Aswan</option>
                            <option value="4">Alexandria</option>
                            <option value="5">Giza</option>
                        </select>
                    </label>
                    <p>Gender </p><label for="male"><input type="radio" id="male" name="male" value="male" class="inline">Male</label>
                    <label for="female"><input type="radio" id="female" name="male" value="male" class="inline">Female</label>
                    <p>Who are you?</p><label><input type="checkbox" class="inline">Teacher</label>
                    <label><input type="checkbox" class="inline">Student</label>
                </fieldset>
        
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
        <footer>
            <p style="font-weight: 800;">HTML5 Documentation</p>
            <p>&copy; Mazen MQ</p>
        </footer>
    </div>
</body>
</html>
